<div class="header-cart">
    <button class="cart" routerLink="/view-cart" *ngIf="hasCustomerRole">Cart</button>
    <button class="add-product" (click)="addToCartHandler()" *ngIf="hasCustomerRole">Add to Cart</button>
    <button routerLink="/add-product-form" class="insert-product">Insert Product</button>
</div>
<div class="products-catalogue" *ngFor="let product of products">
    <div class="product-item" (click)="refreshID(product.id)">
        <a class="product-title" [title]="product.name + ' details'">
            {{ product.name }}
        </a>
        <p class="product-category" *ngIf="product.category">
            Category: {{product.category}}
        </p>
        <img class="product-interface" src="assets/images/mac.jpg" alt="A great product" />
        <button class="button-details" [routerLink]="['/', 'product', product.id]" type="button">Details</button>
    </div>
</div>
