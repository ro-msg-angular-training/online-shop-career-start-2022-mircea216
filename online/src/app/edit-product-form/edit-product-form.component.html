<form [formGroup]="editForm" *ngIf="editForm">
    <mat-form-field>
        <input matInput placeholder="name" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="category" formControlName="category">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="price" formControlName="price">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="image" formControlName="image">
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea matInput placeholder="type your description..." formControlName="description"></textarea>
    </mat-form-field>
</form>
<button mat-raised-button color="primary" (click)="updateFieldsOfProduct()"  i18n>SAVE</button>
<button mat-raised-button color="primary" (click)="goBack()"  i18n>CANCEL</button>
