<form class="login-form" [formGroup]="loginForm" *ngIf="loginForm">
    <div class="form">
        <label i18n><b>Username</b></label>
        <br>
        <mat-form-field>
            <input matInput type="text" placeholder="Username" formControlName="username">
        </mat-form-field>
        <br>
        <label i18n><b>Password</b></label>
        <br>
        <mat-form-field>
            <input matInput input type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" (click)="login()"  i18n>Login</button>
    </div>
</form>
